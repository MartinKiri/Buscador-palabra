<app-spinner *ngIf="loading"></app-spinner>

<div *ngIf="!loading" class="row row-cols-1 row-cols-md-4 g-4">
  <div *ngFor="let imagen of listImagenes" class="col">
    <div class="card">
      <img [src]="imagen.previewURL
      " class="card-img-top" alt="...">
      <div class="card-body text-center">
        <button><a [href]="imagen.largeImageURL">Ver imagen</a></button>
        <p>Veces descargadas: {{imagen.downloads}}</p>
        <p>Likes: {{imagen.likes}}</p>
        <p>Comentarios :{{imagen.comments}}</p>
      </div>
    </div>
  </div>

</div>
