<app-spinner *ngIf="loading"></app-spinner>

<div *ngIf="!loading" class="mt-5 row row-cols-1 row-cols-md-4 g-4">
  <div *ngFor="let imagen of listImagenes" class="col">
    <div class="card">
      <img [src]="imagen.previewURL" class="card-img-top" alt="...">
      <div class="card-body text-center">
        <p>Veces descargadas: {{imagen.downloads}}</p>
        <p>Likes: {{imagen.likes}}</p>
        <p>Comentarios :{{imagen.comments}}</p>
        <a [href]="imagen.largeImageURL">Ver imagen</a>
      </div>
    </div>
  </div>
</div>
<div *ngIf="listImagenes.length > 0" class="mt-5 d-flex justify-content-center">
  <ul class="pagination">
    <li class="page-item " *ngIf="anteriorClass()">
      <a class="page-link" (click)="anterior()">&laquo;Anterior</a>
    </li>
    {{paginaActu}}
    <li class="page-item" *ngIf="siguienteClass()">
      <a class="page-link" (click)="siguiente()"> Siguiente&raquo;</a>
    </li>
  </ul>
</div>
